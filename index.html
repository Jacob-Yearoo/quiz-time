<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- links to external libraries for fonts and graphics -->
    <script src="https://kit.fontawesome.com/aefbd0c98c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

     <!--  -->
    <title>Quiz Time</title>
</head>
<body>
    <div id="heading">
        <h1><i class="fa-solid fa-circle-question"></i> Who Wants to be a Master Quizzer <i class="fa-solid fa-circle-question"></i></h1>
    </div>

    <div id="question" class="question-area"><p>Press "Next" to Begin</p></div>

    <div  id="answers" class="answer-area">
        <button aria-label="Option 1" class="btn"></button>
        <button aria-label="Option 2" class="btn"></button>
        <button aria-label="Option 3" class="btn"></button>
        <button aria-label="Option 4" class="btn"></button>
    </div>

    <div class="next-container">
        <button id="next-btn">Next</button>
    </div>
    <div class="restart-container">
        <button id="restart-btn">End</button>
    </div>
