<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/aefbd0c98c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Quiz Time</title>
</head>
<body>
    <div id="heading">
        <h1><i  class="fa-solid fa-question"></i> Who Wants to be a Master Quizzer <i class="fa-solid fa-question"></i></h1>
    </div>

    <div id="question" class="question-area"><p>Press "Next" to Begin</p></div>

    <div  id="answers" class="answer-area">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
    </div>

    <div class="next-container">
        <button id="next-btn">Next</button>
    </div>
    <div class="restart-container">
        <button id="restart-btn">Restart</button>
    </div>

    <div id="right-or-wrong">
        <span id="right">Answers right:0</span>
        <span id="wrong">Answers wrong:0</span>
    </div>

    <footer>
        <div id="footer">
            <a href="https://github.com/Jacob-Yearoo" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/jacob-yearoo-6ab5561a3/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>

</html>
